<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Gestión de Productos</h2>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
                    Agregar Producto
                </button>
                <a th:href="@{/logout}" class="btn btn-outline-danger ms-2">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Familia</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombreProducto}"></td>
                            <td th:text="${producto.familia.nombreFamilia}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td>
                                <button class="btn btn-sm btn-warning editar-btn" th:attr="data-id=${producto.idProducto}, 
                                             data-nombre=${producto.nombreProducto},
                                             data-familia=${producto.familia.idFamilia},
                                             data-precio=${producto.precio}">
                                    Editar
                                </button>
                                <button class="btn btn-sm btn-danger eliminar-btn" th:attr="data-id=${producto.idProducto},
                                             data-nombre=${producto.nombreProducto}">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Paginación -->
        <div class="row mt-3" th:if="${totalPages > 1}">
            <div class="col">
                <nav aria-label="Paginación de productos">
                    <ul class="pagination justify-content-center">
                        <!-- Botón Primera Página -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=0)}" aria-label="Primera">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                            </a>
                        </li>

                        <!-- Botón Anterior -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=${currentPage - 1})}" aria-label="Anterior">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Números de Página -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:if="${i >= (currentPage - 2) && i <= (currentPage + 2)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/productos(page=${i})}" th:text="${i + 1}">1</a>
                        </li>

                        <!-- Botón Siguiente -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=${currentPage + 1})}"
                                aria-label="Siguiente">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                        <!-- Botón Última Página -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=${totalPages - 1})}" aria-label="Última">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Información de paginación -->
                <div class="text-center text-muted">
                    <small>
                        Mostrando página <span th:text="${currentPage + 1}">1</span> de <span
                            th:text="${totalPages}">1</span>
                        (<span th:text="${totalItems}">0</span> productos en total)
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--/*@thymesVar id="productoDto" type="mp.code.pruebajava.dto.ProductoDto"*/-->
                    <form id="form-producto" th:action="@{/productos/save}" th:object="${productoDto}" method="POST">
                        <input type="hidden" id="idProducto" th:field="*{idProducto}">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}"
                                placeholder="Ingrese el nombre del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="idFamilia" class="form-label">Familia</label>
                            <select class="form-select" id="idFamilia" th:field="*{idFamilia}" required>
                                <option value="">Seleccione una familia</option>
                                <option th:each="familia : ${familias}" th:value="${familia.idFamilia}"
                                    th:text="${familia.nombreFamilia}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01"
                                placeholder="Ingrese el precio" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="cancelBtn">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script: Manejo de mensajes Flash con SweetAlert -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', () => {
            // Mensajes de éxito
            const successMessage = /*[[${successMessage}]]*/ null;
            const messageType = /*[[${messageType}]]*/ null;

            if (successMessage) {
                Swal.fire({
                    icon: messageType || 'success',
                    title: messageType === 'success' ? '¡Éxito!' : 'Información',
                    text: successMessage,
                    confirmButtonColor: '#198754',
                    timer: 2000,
                    timerProgressBar: true
                });
            }

            // Mensajes de error
            const errorMessage = /*[[${errorMessage}]]*/ null;
            const errorType = /*[[${errorType}]]*/ null;

            if (errorMessage) {
                Swal.fire({
                    icon: errorType || 'error',
                    title: errorType === 'warning' ? 'Advertencia' : 'Error',
                    text: errorMessage,
                    confirmButtonColor: '#dc3545'
                });
            }
        });
        /*]]>*/
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editarBtns = document.querySelectorAll('.editar-btn');
            const eliminarBtns = document.querySelectorAll('.eliminar-btn');
            const form = document.getElementById('form-producto');
            const modalTitle = document.getElementById('productoModalLabel');
            const idProducto = document.getElementById('idProducto');
            const nombreProducto = document.getElementById('nombreProducto');
            const idFamilia = document.getElementById('idFamilia');
            const precio = document.getElementById('precio');
            const cancelBtn = document.getElementById('cancelBtn');
            const modalElement = document.getElementById('productoModal');
            const modal = new bootstrap.Modal(modalElement);

            // Función para resetear el formulario
            function resetForm() {
                form.reset();
                idProducto.value = '';
                nombreProducto.value = '';
                idFamilia.value = '';
                precio.value = '';
                modalTitle.textContent = 'Agregar Producto';
            }

            // Resetear formulario cuando se abre el modal para agregar
            const agregarBtn = document.querySelector('[data-bs-target="#productoModal"]');
            if (agregarBtn && !agregarBtn.classList.contains('editar-btn')) {
                agregarBtn.addEventListener('click', () => {
                    resetForm();
                });
            }

            // Manejador para botones de editar
            editarBtns.forEach(btn => {
                btn.addEventListener('click', (event) => {
                    event.preventDefault();

                    const id = btn.getAttribute('data-id');
                    const nombre = btn.getAttribute('data-nombre');
                    const familiaId = btn.getAttribute('data-familia');
                    const precioVal = btn.getAttribute('data-precio');

                    // Actualizar formulario para edición
                    idProducto.value = id;
                    nombreProducto.value = nombre;
                    idFamilia.value = familiaId;
                    precio.value = precioVal;
                    modalTitle.textContent = 'Editar Producto';

                    // Abrir el modal
                    modal.show();
                });
            });

            // Manejador para botón cancelar
            cancelBtn.addEventListener('click', () => {
                resetForm();
            });

            // Resetear al cerrar el modal
            modalElement.addEventListener('hidden.bs.modal', () => {
                resetForm();
            });

            // Manejador para botones de eliminar
            eliminarBtns.forEach(btn => {
                btn.addEventListener('click', (event) => {
                    event.preventDefault();

                    const id = btn.getAttribute('data-id');
                    const nombre = btn.getAttribute('data-nombre');

                    Swal.fire({
                        title: '¿Está seguro?',
                        html: `¿Desea eliminar el producto <strong>"${nombre}"</strong>?<br><small class="text-muted">Esta acción no se puede deshacer</small>`,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#dc3545',
                        cancelButtonColor: '#6c757d',
                        confirmButtonText: 'Sí, eliminar',
                        cancelButtonText: 'Cancelar',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Crear y enviar formulario de eliminación
                            const deleteForm = document.createElement('form');
                            deleteForm.method = 'POST';
                            deleteForm.action = '/productos/delete/' + id;

                            document.body.appendChild(deleteForm);
                            deleteForm.submit();
                        }
                    });
                });
            });

            // Validación del formulario antes de enviar
            form.addEventListener('submit', (event) => {
                const familiaVal = idFamilia.value;
                const precioVal = parseFloat(precio.value);

                if (!familiaVal) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Validación',
                        text: 'Debe seleccionar una familia',
                        confirmButtonColor: '#ffc107'
                    });
                    return false;
                }

                if (isNaN(precioVal) || precioVal <= 0) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Validación',
                        text: 'El precio debe ser un número mayor a 0',
                        confirmButtonColor: '#ffc107'
                    });
                    return false;
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
