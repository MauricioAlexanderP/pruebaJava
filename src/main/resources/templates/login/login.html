<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <!-- Logo o título -->
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                             style="width: 80px; height: 80px;">
                            <i class="bi bi-person-circle text-white" style="font-size: 3rem;"></i>
                        </div>
                        <h3 class="fw-bold">Bienvenido</h3>
                        <p class="text-muted">Ingresa tus credenciales para continuar</p>
                    </div>

                    <!-- Formulario de Login -->
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <!-- Campo de Usuario -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Usuario
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="nombreUsuario"
                                   placeholder="Ingresa tu usuario" required>
                            <div class="invalid-feedback">
                                Por favor ingresa tu usuario.
                            </div>
                        </div>

                        <!-- Campo de Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="bi bi-lock me-2"></i>Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" id="password"
                                       name="contrasena" placeholder="Ingresa tu contraseña" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingresa tu contraseña.
                            </div>
                        </div>

                        <!-- Botón de Login -->
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // Mostrar mensajes de error o logout
    document.addEventListener('DOMContentLoaded', () => {
        const showError = /*[[${showError}]]*/ false;
        const errorMessage = /*[[${errorMessage}]]*/ '';
        const showLogout = /*[[${showLogout}]]*/ false;
        const logoutMessage = /*[[${logoutMessage}]]*/ '';

        if (showError && errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Error de autenticación',
                text: errorMessage,
                confirmButtonColor: '#dc3545'
            });
        }

        if (showLogout && logoutMessage) {
            Swal.fire({
                icon: 'success',
                title: 'Sesión cerrada',
                text: logoutMessage,
                confirmButtonColor: '#198754',
                timer: 2000,
                timerProgressBar: true
            });
        }
    });

    // Toggle para mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    });

    // Validación del formulario
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        this.classList.add('was-validated');
    });
</script>
</body>

</html>
